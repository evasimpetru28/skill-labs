<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skill Labs - All Skills</title>

    {{>fragments/links}}
    <link rel="stylesheet" href="../static/style/navigation-style.css">
    <!-- Page style -->
    <link rel="stylesheet" href="../static/style/all-skills-style.css">

</head>
<body onload="loadStars()">

<!--Main Navigation-->
<header>

    {{>fragments/logout-btn}}
    {{>fragments/sidebar}}

</header>
<!--Main Navigation-->

<!--Main layout-->
<main style="margin-top: 50px;">
    <div class="container-fluid container-custom pt-4 table-responsive-lg">
        <div class="row">
            {{#skillList}}
            <div class="card col-xl-3 col-lg-4 col-md-5 col-sm-6 col-12 col" style="width: 29rem; margin: 1rem 0.5rem;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-11">
                            <h5 class="card-title">{{name}}</h5>
                        </div>
                        <div class="col-1">
                            {{#hasDescription}}
                                {{>fragments/show-description}}
                            {{/hasDescription}}
                        </div>
                    </div>
                    <h6 class="card-title">{{category}}</h6>
                </div>
                <ul class="list-group list-group-light list-group-small">
                    <li class="list-group-item px-4">
                        <div class="row">
                            <div class="col-3">Interest</div>
                            <div class="col-8 stars-div" id="{{name}}-int{{#interest}}-{{interest}}{{/interest}}"></div>
                            <div class="col-1 trash-can-div" id="{{name}}-int-trash-can"></div>
                        </div>
                    </li>
                    <li class="list-group-item px-4">
                        <div class="row">
                            <div class="col-3">Knowledge</div>
                            <div class="col-8 stars-div" id="{{name}}-kno{{#knowledge}}-{{knowledge}}{{/knowledge}}"></div>
                            <div class="col-1 trash-can-div" id="{{name}}-kno-trash-can" onclick="deleteEvaluation(this, '17c7b83a-0553-4674-a942-21bab12dee0e')"></div>
                        </div>
                    </li>
                    <li class="list-group-item px-4">
                        <div class="row">
                            <div class="col-3">Experience</div>
                            <div class="col-8 stars-div" id="{{name}}-exp{{#experience}}-{{experience}}{{/experience}}"></div>
                            <div class="col-1 trash-can-div" id="{{name}}-exp-trash-can"></div>
                        </div>
                    </li>
                </ul>
                <div class="card-body"></div>
            </div>
            {{/skillList}}
        </div>
    </div>
</main>
<!--Main layout-->

<script>
    document.querySelectorAll('.form-outline').forEach((formOutline) => {
        new mdb.Input(formOutline).init();
    });
</script>
<script type="text/javascript" src="../static/js/all-skills.js"></script>

</body>
</html>
