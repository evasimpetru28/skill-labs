<!-- Button trigger modal -->
<a href="" data-mdb-toggle="modal" data-mdb-target="#show{{index}}"><i class="fa-solid fa-circle-info"></i></a>

<!-- Modal Edit -->
<div class="modal fade" id="show{{index}}" tabindex="-1" role="dialog" aria-labelledby="showDescription{{name}}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="showDescription{{name}}">Skill: {{name}}</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{description}}
        </div>
    </div>
  </div>
</div>
