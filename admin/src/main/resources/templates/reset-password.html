<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reset password</title>

    {{>fragments/links}}
    <link rel="stylesheet" href="../static/style/register-style.css">

</head>
<body>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Reset password</h3>

            <form action="/reset-password/submit/{{resetCode}}" method="post" name="passwords">

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="oldPassword" name="oldPassword" class="form-control form-control-lg" required />
                    <label class="form-label" for="oldPassword">Old Password<span class="error">*</span></label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="newPassword" id="newPassword" name="newPassword" class="form-control form-control-lg" required />
                    <label class="form-label" for="newPassword">Password<span class="error">*</span></label>
                  </div>
                </div>

                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-lg" required />
                    <label class="form-label" for="confirmPassword">Confirm Password<span class="error">*</span></label>
                  </div>
                </div>
              </div>
              <div class="error">
                {{#error}}Passwords do not match{{/error}}
              </div>

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Reset password" />
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  document.querySelectorAll('.form-outline').forEach((formOutline) => {
    new mdb.Input(formOutline).init();
  });
</script>

</body>
</html>
