<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#addAdmin">
	<i class="fa-solid fa-plus fa-fw me-3"></i>Add
</button>
<br>

<!-- Modal Add -->
<div class="modal fade" id="addAdmin" tabindex="-1" role="dialog" aria-labelledby="addAdminTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<form action="/add-admin" method="POST" name="admin">
				<div class="modal-header">
					<h5 class="modal-title" id="addAdminTitle">Add admin</h5>
					<button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">

					<div class="row">
						<div class="mb-3">
							<div class="form-outline">
								<input type="text" id="name" name="name" class="form-control form-control-lg" required />
								<label class="form-label" for="name">Name<span class="error">*</span></label>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="mb-3">
							<div class="form-outline">
								<input type="email" id="email" name="email" class="form-control form-control-lg" required />
								<label class="form-label" for="email">Email<span class="error">*</span></label>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6 mb-4 pb-2">
							<div class="form-outline">
								<input type="tel" id="phone" name="phone" class="form-control form-control-lg" required />
								<label class="form-label" for="phone">Telephone<span class="error">*</span></label>
							</div>
						</div>
					</div>

				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Add</button>
				</div>
			</form>
		</div>
	</div>
</div>
