<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#addStudent">
	<i class="fa-solid fa-plus fa-fw me-3"></i>Add
</button>
<br>

<!-- Modal Add -->
<div class="modal fade" id="addStudent" tabindex="-1" role="dialog" aria-labelledby="addStudentTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<form action="/add-student/{{adminId}}" method="POST" name="student">
				<div class="modal-header">
					<h5 class="modal-title" id="addStudentTitle">Add student</h5>
					<button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">

					<div class="row">
						<div class="mb-3">
							<div class="form-outline">
								<input type="text" id="name" name="name" class="form-control form-control-lg" required />
								<label class="form-label" for="name">Name<span class="error">*</span></label>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="mb-3">
							<div class="form-outline">
								<input type="email" id="email" name="email" class="form-control form-control-lg" required />
								<label class="form-label" for="email">Email<span class="error">*</span></label>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6 mb-4 pb-2">
							<div class="form-outline">
								<input type="tel" id="phone" name="phone" class="form-control form-control-lg" required />
								<label class="form-label" for="phone">Telephone<span class="error">*</span></label>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6 mb-4 pb-2">
							<div class="form-outline">
								<select aria-autocomplete="none" id="program" class="form-control form-control-lg active" name="program" required>
									<option style="display: none" value="">Select a program</option>
									<option class="autocomplete-item" value="Licenta" >Licenta</option>
									<option class="autocomplete-item" value="Master" >Master</option>
									<option class="autocomplete-item" value="Doctorat" >Doctorat</option>
								</select>
								<label class="form-label" for="program">Program<span class="error">*</span></label>
								<div class="form-notch">
									<div class="form-notch-leading" style="width: 9px;"></div>
									<div class="form-notch-middle" style="width: 87.2px;"></div>
									<div class="form-notch-trailing"></div>
								</div>
							</div>
						</div>

						<div class="col-md-6 mb-4 pb-2">
							<div class="form-outline">
								<select aria-autocomplete="none" id="domain" class="form-control form-control-lg active" name="program" required>
									<option style="display: none" value="">Select a domain</option>
								</select>
								<label class="form-label" for="domain">Domain<span class="error">*</span></label>
								<div class="form-notch">
									<div class="form-notch-leading" style="width: 9px;"></div>
									<div class="form-notch-middle" style="width: 87.2px;"></div>
									<div class="form-notch-trailing"></div>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6 mb-4 pb-2">
							<div class="form-outline">
								<select aria-autocomplete="none" id="year" class="form-control form-control-lg active" name="program" required>
									<option style="display: none" value="">Select year</option>
								</select>
								<label class="form-label" for="year">Year<span class="error">*</span></label>
								<div class="form-notch">
									<div class="form-notch-leading" style="width: 9px;"></div>
									<div class="form-notch-middle" style="width: 87.2px;"></div>
									<div class="form-notch-trailing"></div>
								</div>
							</div>
						</div>
					</div>

				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Add</button>
				</div>
			</form>
		</div>
	</div>
</div>
