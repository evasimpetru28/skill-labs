<!-- Button trigger modal -->
<button type="button" class="btn btn-primary icon-spacing" data-mdb-toggle="modal" data-mdb-target="#edit{{index}}">
	<i class="fa-regular fa-pen-to-square"></i>
	<span class="remove-action-name">Edit</span>
</button>

<!-- Modal Edit -->
<div class="modal fade" id="edit{{index}}" tabindex="-1" role="dialog" aria-labelledby="editSuperuserTitle{{index}}" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<form action="/edit-superuser/{{id}}/{{adminId}}" method="POST" name="superuser">
				<div class="modal-header">
					<h5 class="modal-title" id="editSuperuserTitle{{index}}">Edit {{name}}</h5>
					<button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">

					<div class="row">
						<div class="mb-3">
							<div class="form-outline">
								<input type="text" value="{{name}}" id="name{{index}}" name="name" class="form-control form-control-lg active" required/>
								<label class="form-label" for="name{{index}}">Name<span class="error">*</span></label>
								<div class="form-notch">
									<div class="form-notch-leading" style="width: 9px;"></div>
									<div class="form-notch-middle" style="width: 87.2px;"></div>
									<div class="form-notch-trailing"></div>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="mb-3">
							<div class="form-outline">
								<input type="email" value="{{email}}" id="email{{index}}" name="email" class="form-control form-control-lg active" required />
								<label class="form-label" for="email{{index}}">Email<span class="error">*</span></label>
								<div class="form-notch">
									<div class="form-notch-leading" style="width: 9px;"></div>
									<div class="form-notch-middle" style="width: 87.2px;"></div>
									<div class="form-notch-trailing"></div>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6 mb-4 pb-2">
							<div class="form-outline">
								<input type="tel" value="{{phone}}" id="phone{{index}}" name="phone" class="form-control form-control-lg active" required />
								<label class="form-label" for="phone{{index}}">Telephone<span class="error">*</span></label>
								<div class="form-notch">
									<div class="form-notch-leading" style="width: 9px;"></div>
									<div class="form-notch-middle" style="width: 87.2px;"></div>
									<div class="form-notch-trailing"></div>
								</div>
							</div>
						</div>

						<div class="col-md-3 mb-4 pb-2">
							<div class="form-check">
								<input class="form-check-input" type="radio" id="professor" name="type" value="PROFESSOR" {{#isProfessor}}checked{{/isProfessor}}>
								<label class="form-check-label" for="professor">Professor</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" id="company" name="type" value="COMPANY" {{^isProfessor}}checked{{/isProfessor}}>
								<label class="form-check-label" for="company">Company</label>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Edit</button>
				</div>
			</form>
		</div>
	</div>
</div>
